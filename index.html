<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Базис-тестовое задание</title>
</head>

<body>
    <div class="wrap">
        <div class="button-block">
            <div class="button-block__color">
                <button type="button" class="button button_color">
                    Показать форму ввода цвета
                </button>
                <select name="color" id="color">
                    <option value="empty">Цвет не задан</option>
                    <option value="red">Красный</option>
                    <option value="green">Зеленый</option>
                    <option value="blue">Синий</option>
                    <option value="black">Черный</option>
                </select>
            </div>
            <!--button-block__color-->
            <div class="button-block__quantity">
                <button type="button" class="button button_quantity">
                    Показать форму ввода количества блоков
                </button>
                <input value="4" type="text" id="input" maxlength="3" pattern="[0-9]">
            </div>
            <!--button-block__quantity-->
        </div>
        <!--button-block-->
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <!--row-->
    </div>
    <!--wrap-->
    <script src="js/script.js"></script>
</body>

</html>
